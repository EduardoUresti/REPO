<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
<title>Login</title>
</head>
<body>
  <ion-header>
    <ion-toolbar>
      <ion-title>Presupuesto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-label position="floating">Tipo de Gasto</ion-label>
      <ion-input id="gasto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input id="monto"></ion-input>
    </ion-item>
    <ion-button expand="full" onclick="ingresar()">Guardar</ion-button>
    <ion-button expand="full" onclick="mostrar()">Mostrar Lista</ion-button>
    <p id="message"></p>
  </ion-content>
  <script src="script1.js"></script>
</body>
</html>
